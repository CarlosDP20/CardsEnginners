<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Tarjetas de Habilidades</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Gestor de Tarjetas de Habilidades</h1>
  </header>
  
  <main>
    <button id="showFormBtn">Mostrar formulario</button>
    
    <form id="createCardForm">
      <div class="card-form" id="form">
        <input type="text" id="name" placeholder="Nombre" required>
        <input type="text" id="lastname" placeholder="Apellido" required>
        <input type="text" id="country" placeholder="PaÃ­s" required>
        <input type="file" id="image" accept="image/*">
        
        <div id="skillsContainer">
          <div class="skill">
            <input type="text" class="skill-name" placeholder="Habilidad" required>
            <select class="skill-rating"></select>
          </div>
        </div>
        
        <button type="button" id="addSkillBtn">Agregar habilidad</button>
        <button type="button" id="removeSkillBtn">Quitar habilidad</button>
        <button type="submit">Guardar tarjeta</button>
      </div>
    </form>
    
    <input type="text" id="searchInput" placeholder="Buscar...">
    
    <div id="cardsContainer"></div>
    
    <button id="saveJsonBtn">Guardar JSON</button>
    <button id="importJsonBtn">Importar JSON</button>
    <input type="file" id="importFileInput" accept=".json">
  </main>

  <script src="scripts.js"></script>
</body>
</html>
