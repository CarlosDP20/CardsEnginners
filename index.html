<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Experto de Salón</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="titulo">Curso Experto de Salón</h1>
    </header>
    <div class="container">
        <div class="image-grid">
            <!-- Aquí se agregarán las imágenes -->
        </div>
        <input type="file" id="image-input" style="display: none;">
        <button class="add-image-btn" id="add-image-btn">Subir imágenes</button>
        <div class="bottom-right-btns">
            <button class="download-btn" id="download-btn">Descargar imágenes</button>
            <button class="upload-btn" id="upload-btn">Cargar imágenes</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.2/dist/FileSaver.min.js"></script>
</body>
</html>
